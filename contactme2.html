<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Another Contact Me</title>
</head>

<body>
  <div style="width:80%; margin:auto; height: 850px;">
    <h1>Contact Me</h1>
    <p>
    <address>
      Sorsogon City, Philippines
    </address>
    <strong>Hotline Number:</strong> 0909-123-1234 <br>
    <strong>Email:</strong> info@jayrivera.com
    </p>
    <hr>
    <h3>Send me a message</h3>
    <form class="" action="index.html" method="post">
      <table cellspacing="5">
        <tr>
          <td>
            <label>Name</label>
          </td>
          <td>
            <input type="text" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Email</label>
          </td>
          <td>
            <input type="email" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Contact number</label>
          </td>
          <td>
            <input type="number" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Date</label>
          </td>
          <td>
            <input type="date" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Attachment</label>
          </td>
          <td>
            <input type="file" name="" value="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Inquiry</label>
          </td>
          <td>
            <textarea name="name" rows="8" cols="80"></textarea>
          </td>
        </tr>
      </table>
      <input type="checkbox" name="" value="">
      <label>I agree that you can use my information to contact me in the future</label> <br> <br>
      <input type="submit" name="" value="Submit">
      <input type="reset" name="" value="Reset">
    </form>
  </div>
</body>

</html>
